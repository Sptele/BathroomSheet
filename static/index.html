    <body class="bg-light">

        <div class="container">
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="static/bathroom.png" alt="" width="72" height="72">

                <p class="lead">Entering your student ID once will begin your bathroom trip.<br>Once you return to class, enter your student ID again in order to end your trip.</p>

                <form action="/studentids" method="POST">

                    <div class="form-group col-md-6 mb-3 offset-md-3">
